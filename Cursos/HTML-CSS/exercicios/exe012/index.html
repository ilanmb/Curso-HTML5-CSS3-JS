<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo abaixo, está hospedado no meu próprio servidor</p>
    <video width="300" autoplay controls>
        <source src="midia/riopb2.mp4" type="video/mp4">
        <source src="midia/riopb.mp4" type="video/ogg">
        <source src="midia/riopb.webm" type="video/webm">
        <p>Seu navegador não é compatível com a reprodução de vídeos.</p>
    </video>
    
</body>
</html>
